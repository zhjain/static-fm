    <script>
        // åˆå§‹åŒ– Socket.IO è¿æ¥
        const socket = io();
        
        // DOM å…ƒç´ 
        const skipBtn = document.getElementById('skipBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const uploadForm = document.getElementById('uploadForm');
        const playlistBody = document.getElementById('playlistBody');
        const currentTrackEl = document.getElementById('currentTrack');
        const notificationEl = document.getElementById('notification');
        const refreshPlaylistBtn = document.getElementById('refreshPlaylistBtn');
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            notificationEl.textContent = message;
            notificationEl.className = `notification ${type} show`;
            
            setTimeout(() => {

        }
        
        // è·å–å½“å‰æ­Œæ›²ä¿¡æ¯
        function getCurrentTrack() {
            fetch('/api/current')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentTrackEl.textContent = `å½“å‰æ’­æ”¾: ${data.message}`;
                    }
                })
                .catch(error => {
                    console.error('è·å–å½“å‰æ­Œæ›²å¤±è´¥:', error);
                });
        }
        
        // åŠ è½½æ’­æ”¾åˆ—è¡¨
        function loadPlaylist() {
            fetch('/admin/api/playlist')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderPlaylist(data.data);
                    }
                })
                .catch(error => {
                    console.error('åŠ è½½æ’­æ”¾åˆ—è¡¨å¤±è´¥:', error);
                    showNotification('åŠ è½½æ’­æ”¾åˆ—è¡¨å¤±è´¥', 'error');
                });
        }
        
        // æ¸²æŸ“æ’­æ”¾åˆ—è¡¨
        function renderPlaylist(playlist) {
            playlistBody.innerHTML = '';
            
            if (playlist.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="3" style="text-align: center;">æš‚æ— æ­Œæ›²</td>';
                playlistBody.appendChild(row);
                return;
            }
            
            playlist.forEach(track => {
                const row = document.createElement('tr');
                
                const titleCell = document.createElement('td');
                titleCell.textContent = track.name || 'æœªçŸ¥';
                
                const artistCell = document.createElement('td');
                artistCell.textContent = track.artist || 'æœªçŸ¥';
                
                const actionCell = document.createElement('td');
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'åˆ é™¤';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteTrack(track.id);
                actionCell.appendChild(deleteBtn);
                
                row.appendChild(titleCell);
                row.appendChild(artistCell);
                row.appendChild(actionCell);
                
                playlistBody.appendChild(row);
            });
        }
        
        // åˆ é™¤æ­Œæ›²
        function deleteTrack(trackId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™é¦–æ­Œæ›²å—?')) {
                return;
            }
            
            fetch(`/admin/api/playlist/${trackId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('åˆ é™¤æˆåŠŸ');
                    loadPlaylist();
                } else {
                    showNotification('åˆ é™¤å¤±è´¥: ' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('åˆ é™¤å¤±è´¥:', error);
                showNotification('åˆ é™¤å¤±è´¥', 'error');
            });
        }
        
        // ä¸Šä¼ æ­Œæ›²
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('songFile');
            const titleInput = document.getElementById('title');
            const artistInput = document.getElementById('artist');
            
            const file = fileInput.files[0];
            if (!file) {
                showNotification('è¯·é€‰æ‹©ä¸€ä¸ªæ–‡ä»¶', 'error');
                return;
            }
            
            formData.append('audio', file);
            formData.append('title', titleInput.value);
            formData.append('artist', artistInput.value);
            
            // æ˜¾ç¤ºä¸Šä¼ ä¸­çŠ¶æ€
            const submitBtn = uploadForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'ä¸Šä¼ ä¸­...';
            submitBtn.disabled = true;
            
            fetch('/admin/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('ä¸Šä¼ æˆåŠŸ');
                    fileInput.value = '';
                    titleInput.value = '';
                    artistInput.value = '';
                    loadPlaylist();
                } else {
                    showNotification('ä¸Šä¼ å¤±è´¥: ' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('ä¸Šä¼ å¤±è´¥:', error);
                showNotification('ä¸Šä¼ å¤±è´¥', 'error');
            })
            .finally(() => {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });
        
        // æ§åˆ¶æŒ‰é’®äº‹ä»¶
        skipBtn.addEventListener('click', function() {

                    } else {
                        showNotification('åˆ‡æ¢å¤±è´¥: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('åˆ‡æ¢å¤±è´¥:', error);
                    showNotification('åˆ‡æ¢å¤±è´¥', 'error');
                });
        });
        
        reloadBtn.addEventListener('click', function() {

                })

        refreshBtn.addEventListener('click', function() {
