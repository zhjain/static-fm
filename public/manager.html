<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîµÂè∞ÁÆ°ÁêÜÁ≥ªÁªü</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            color: var(--secondary);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .upload-section {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .playlist-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .playlist-table th, .playlist-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .playlist-table th {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }
        
        .playlist-table tr:hover {
            background: #f1f5f9;
        }
        
        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .current-track {
            font-size: 18px;
            font-weight: 600;
            color: var(--secondary);
            text-align: center;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìª ÁîµÂè∞ÁÆ°ÁêÜÁ≥ªÁªü</h1>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h2>Á≥ªÁªüÊéßÂà∂</h2>
                <div class="controls">
                    <button id="skipBtn" class="btn-primary">‰∏ã‰∏ÄÈ¶ñ</button>
                    <button id="reloadBtn" class="btn-warning">ÈáçËΩΩÊí≠ÊîæÂàóË°®</button>
                    <button id="refreshBtn" class="btn-success">Âà∑Êñ∞</button>
                </div>
                
                <div class="upload-section">
                    <h2>‰∏ä‰º†Ê≠åÊõ≤</h2>
                    <form id="uploadForm">
                        <div class="form-group">
                            <label for="songFile">ÈÄâÊã©Èü≥‰πêÊñá‰ª∂:</label>
                            <input type="file" id="songFile" name="audio" accept="audio/*" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Ê≠åÊõ≤Ê†áÈ¢ò:</label>
                            <input type="text" id="title" name="title" placeholder="Ê≠åÊõ≤Ê†áÈ¢ò">
                        </div>
                        <div class="form-group">
                            <label for="artist">Ëâ∫ÊúØÂÆ∂:</label>
                            <input type="text" id="artist" name="artist" placeholder="Ëâ∫ÊúØÂÆ∂">
                        </div>
                        <button type="submit" class="btn-primary">‰∏ä‰º†</button>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <h2>Êí≠ÊîæÂàóË°®</h2>
                <div class="controls">
                    <button id="refreshPlaylistBtn" class="btn-success">Âà∑Êñ∞ÂàóË°®</button>
                </div>
                <div style="max-height: 500px; overflow-y: auto;">
                    <table class="playlist-table">
                        <thead>
                            <tr>
                                <th>Ê≠åÊõ≤</th>
                                <th>Ëâ∫ÊúØÂÆ∂</th>
                                <th>Êìç‰Ωú</th>
                            </tr>
                        </thead>
                        <tbody id="playlistBody">
                            <!-- Ê≠åÊõ≤ÂàóË°®Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂ°´ÂÖÖ -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="current-track" id="currentTrack">
                ÂΩìÂâçÊí≠Êîæ: Êú™Áü•
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        // ÂàùÂßãÂåñ Socket.IO ËøûÊé•
        const socket = io();
        
        // DOM ÂÖÉÁ¥†
        const skipBtn = document.getElementById('skipBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const uploadForm = document.getElementById('uploadForm');
        const playlistBody = document.getElementById('playlistBody');
        const currentTrackEl = document.getElementById('currentTrack');
        const notificationEl = document.getElementById('notification');
        const refreshPlaylistBtn = document.getElementById('refreshPlaylistBtn');
        
        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'success') {
            notificationEl.textContent = message;
            notificationEl.className = `notification ${type} show`;
            
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }
        
        // Ëé∑ÂèñÂΩìÂâçÊ≠åÊõ≤‰ø°ÊÅØ
        function getCurrentTrack() {
            fetch('/api/current')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentTrackEl.textContent = `ÂΩìÂâçÊí≠Êîæ: ${data.message}`;
                    }
                })
                .catch(error => {
                    console.error('Ëé∑ÂèñÂΩìÂâçÊ≠åÊõ≤Â§±Ë¥•:', error);
                });
        }
        
        // Âä†ËΩΩÊí≠ÊîæÂàóË°®
        function loadPlaylist() {
            fetch('/admin/api/playlist')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderPlaylist(data.data);
                    }
                })
                .catch(error => {
                    console.error('Âä†ËΩΩÊí≠ÊîæÂàóË°®Â§±Ë¥•:', error);
                    showNotification('Âä†ËΩΩÊí≠ÊîæÂàóË°®Â§±Ë¥•', 'error');
                });
        }
        
        // Ê∏≤ÊüìÊí≠ÊîæÂàóË°®
        function renderPlaylist(playlist) {
            playlistBody.innerHTML = '';
            
            if (playlist.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="3" style="text-align: center;">ÊöÇÊó†Ê≠åÊõ≤</td>';
                playlistBody.appendChild(row);
                return;
            }
            
            playlist.forEach(track => {
                const row = document.createElement('tr');
                
                const titleCell = document.createElement('td');
                titleCell.textContent = track.name || 'Êú™Áü•';
                
                const artistCell = document.createElement('td');
                artistCell.textContent = track.artist || 'Êú™Áü•';
                
                const actionCell = document.createElement('td');
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Âà†Èô§';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteTrack(track.id);
                actionCell.appendChild(deleteBtn);
                
                row.appendChild(titleCell);
                row.appendChild(artistCell);
                row.appendChild(actionCell);
                
                playlistBody.appendChild(row);
            });
        }
        
        // Âà†Èô§Ê≠åÊõ≤
        function deleteTrack(trackId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÈ¶ñÊ≠åÊõ≤Âêó?')) {
                return;
            }
            
            fetch(`/admin/api/playlist/${trackId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Âà†Èô§ÊàêÂäü');
                    loadPlaylist();
                } else {
                    showNotification('Âà†Èô§Â§±Ë¥•: ' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Âà†Èô§Â§±Ë¥•:', error);
                showNotification('Âà†Èô§Â§±Ë¥•', 'error');
            });
        }
        
        // ‰∏ä‰º†Ê≠åÊõ≤
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('songFile');
            const titleInput = document.getElementById('title');
            const artistInput = document.getElementById('artist');
            
            const file = fileInput.files[0];
            if (!file) {
                showNotification('ËØ∑ÈÄâÊã©‰∏Ä‰∏™Êñá‰ª∂', 'error');
                return;
            }
            
            formData.append('audio', file);
            formData.append('title', titleInput.value);
            formData.append('artist', artistInput.value);
            
            // ÊòæÁ§∫‰∏ä‰º†‰∏≠Áä∂ÊÄÅ
            const submitBtn = uploadForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '‰∏ä‰º†‰∏≠...';
            submitBtn.disabled = true;
            
            fetch('/admin/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('‰∏ä‰º†ÊàêÂäü');
                    fileInput.value = '';
                    titleInput.value = '';
                    artistInput.value = '';
                    loadPlaylist();
                } else {
                    showNotification('‰∏ä‰º†Â§±Ë¥•: ' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('‰∏ä‰º†Â§±Ë¥•:', error);
                showNotification('‰∏ä‰º†Â§±Ë¥•', 'error');
            })
            .finally(() => {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });
        
        // ÊéßÂà∂ÊåâÈíÆ‰∫ã‰ª∂
        skipBtn.addEventListener('click', function() {
            fetch('/admin/api/system/skip')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification('Â∑≤ÂàáÊç¢Âà∞‰∏ã‰∏ÄÈ¶ñ');
                    } else {
                        showNotification('ÂàáÊç¢Â§±Ë¥•: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('ÂàáÊç¢Â§±Ë¥•:', error);
                    showNotification('ÂàáÊç¢Â§±Ë¥•', 'error');
                });
        });
        
        reloadBtn.addEventListener('click', function() {
            fetch('/admin/api/system/restart-liquidsoap')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification('Á≥ªÁªüÈáçÂêØ‰∏≠...');
                    } else {
                        showNotification('ÈáçÂêØÂ§±Ë¥•: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('ÈáçÂêØÂ§±Ë¥•:', error);
                    showNotification('ÈáçÂêØÂ§±Ë¥•', 'error');
                });
        });
        
        refreshBtn.addEventListener('click', function() {
            getCurrentTrack();
            loadPlaylist();
            showNotification('Â∑≤Âà∑Êñ∞');
        });
        
        refreshPlaylistBtn.addEventListener('click', function() {
            loadPlaylist();
            showNotification('Êí≠ÊîæÂàóË°®Â∑≤Âà∑Êñ∞');
        });
        
        // Socket.IO ‰∫ã‰ª∂ÁõëÂê¨
        socket.on('current_track', function(trackInfo) {
            currentTrackEl.textContent = `ÂΩìÂâçÊí≠Êîæ: ${trackInfo}`;
        });
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            getCurrentTrack();
            loadPlaylist();
        });
    </script>
</body>
</html>
